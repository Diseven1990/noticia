<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mural de Notícias</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    nav a:hover {
      color: #ff7e26;
    }
    main {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      flex-direction: column;
      align-items: center;
    }
    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 600px));
      gap: 30px;
      justify-content: center;
    }
    .news-card {
      background: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      transition: transform 0.3s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }
    .news-card:hover {
      transform: scale(1.02);
    }
    .news-card img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
    .news-info {
      padding: 28px;
    }
    .news-info h2 {
      margin: 0 0 14px;
      font-size: 1.7rem;
    }
    .news-info p {
      color: #ccc;
      font-size: 1.1rem;
      line-height: 1.7;
    }
    .badge {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #ff7e26;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
    }
    .card-wrapper {
      position: relative;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Mural</div>
    <nav>
      <a onclick="filtrar('Todas')">Todas</a>
      <a onclick="filtrar('Marketing')">Marketing</a>
      <a onclick="filtrar('Audiovisuais')">Audiovisuais</a>
      <a onclick="filtrar('Videojogos')">Videojogos</a>
      <a onclick="filtrar('Música')">Música</a>
    </nav>
  </header>

  <main>
    <div class="news-container" id="news-container">🔄 A carregar notícias...</div>
  </main>

  <script>
    const repo = "Diseven1990/noticia";
    const file = "noticias.json";
    const apiURL = "https://api.github.com/repos/" + repo + "/contents/" + file;
    let noticias = [];

    async function carregarNoticias() {
      try {
        const res = await fetch(apiURL);
        const json = await res.json();
        const data = JSON.parse(atob(json.content));
        noticias = data.sort((a, b) => new Date(b.data) - new Date(a.data));
        mostrarNoticias(noticias);
      } catch (e) {
        document.getElementById("news-container").innerHTML = "⚠️ Erro ao carregar notícias.";
        console.error(e);
      }
    }

    function mostrarNoticias(lista) {
      const container = document.getElementById("news-container");
      container.innerHTML = "";
      lista.forEach(n => {
        container.innerHTML += \`
          <a class="news-card" href="noticia.html?id=\${n.id}">
            <div class="card-wrapper">
              <span class="badge">\${n.categoria}</span>
              <img src="\${n.imagem}" alt="\${n.titulo}">
            </div>
            <div class="news-info">
              <h2>\${n.titulo}</h2>
              <p>\${n.preview}</p>
            </div>
          </a>
        \`;
      });
    }

    function filtrar(categoria) {
      if (categoria === "Todas") return mostrarNoticias(noticias);
      const filtradas = noticias.filter(n => n.categoria === categoria);
      mostrarNoticias(filtradas);
    }

    carregarNoticias();
  </script>
</body>
</html>
