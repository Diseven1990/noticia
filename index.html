<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mural de Notícias</title>
  <style>
    body { background: #0f0f0f; color: white; font-family: sans-serif; margin: 0; }
    header { background: #1a1a1a; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
    nav a { color: white; margin: 0 10px; text-decoration: none; }
    .news { display: flex; flex-direction: column; align-items: center; padding: 20px; }
    .card { background: #1c1c1c; margin: 20px; padding: 20px; border-radius: 10px; max-width: 600px; width: 100%; }
    .card img { width: 100%; border-radius: 8px; }
    .card h2 { margin-top: 15px; }
    .card p { color: #ccc; }
  </style>
</head>
<body>
  <header>
    <div><strong>Mural</strong></div>
    <nav>
      <a href="#" onclick="filtrar('Todas')">Todas</a>
      <a href="#" onclick="filtrar('Marketing')">Marketing</a>
      <a href="#" onclick="filtrar('Audiovisuais')">Audiovisuais</a>
      <a href="#" onclick="filtrar('Videojogos')">Videojogos</a>
      <a href="#" onclick="filtrar('Música')">Música</a>
    </nav>
  </header>
  <div class="news" id="news"></div>
  <script>
    const noticias = [{"id": 1000000000001, "titulo": "Exemplo de Not\u00edcia de Teste", "imagem": "imagens/exemplo.jpg", "corpo": "Este \u00e9 o corpo completo da not\u00edcia de teste para ver se tudo est\u00e1 a funcionar corretamente.", "preview": "Este \u00e9 o corpo completo da not\u00edcia de teste...", "categoria": "Marketing", "data": "2025-06-05T08:54:16.049540Z"}];
    let todas = noticias;

    function mostrar(lista) {
      const container = document.getElementById("news");
      container.innerHTML = "";
      if (!lista.length) return container.innerHTML = "<p>Sem notícias.</p>";
      lista.forEach(n => {
        container.innerHTML += `
          <div class="card">
            <a href="noticia.html?id=${n.id}">
              <img src="${n.imagem}" alt="${n.titulo}">
              <h2>${n.titulo}</h2>
              <p>${n.preview}</p>
            </a>
          </div>
        `;
      });
    }

    function filtrar(categoria) {
      if (categoria === "Todas") return mostrar(todas);
      mostrar(todas.filter(n => n.categoria === categoria));
    }

    mostrar(todas);
  </script>
</body>
</html>
