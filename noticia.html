<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Not√≠cia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0 20px;
    }
    .container {
      max-width: 800px;
      margin: 60px auto;
    }
    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2.4rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.8;
      color: #ccc;
    }
    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: white;
      color: black;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="conteudo">üîÑ A carregar not√≠cia...</div>
    <a href="index.html" class="back-btn">‚¨Ö Voltar</a>
  </div>

  <script>
    const repo = "Diseven1990/noticia";
    const file = "noticias.json";
    const apiURL = "https://api.github.com/repos/" + repo + "/contents/" + file;
    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    async function carregarNoticia() {
      try {
        const res = await fetch(apiURL);
        const json = await res.json();
        const noticias = JSON.parse(atob(json.content));
        const noticia = noticias.find(n => n.id == id);

        if (!noticia) throw new Error("Not√≠cia n√£o encontrada");

        document.getElementById("conteudo").innerHTML = \`
          <img src="\${noticia.imagem}" alt="\${noticia.titulo}">
          <h1>\${noticia.titulo}</h1>
          <p>\${noticia.corpo}</p>
        \`;
      } catch (e) {
        document.getElementById("conteudo").innerHTML = "‚ö†Ô∏è Erro ao carregar not√≠cia.";
        console.error(e);
      }
    }

    carregarNoticia();
  </script>
</body>
</html>
